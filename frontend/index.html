<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medihacks 2024</title>
    <link href="index-style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="heading">
        <h1><img style="vertical-align:middle" src="logo.png"> Nine One FUN!!!!!!</h1>
    </div>

    <div class="container">

        <div class="left-block">
            <div class="sbtn">
                <button class="btn" id="startButton">Start Voice Input</button>
            </div>
        </div>

        <div class="right-block">

            <div class="transcription">
                <p id="status">Not Connected</p>
                <p id="transcript"></p>
                <p id="response"></p>
                <p>output:</p>
                <div id="output"></div>
            </div>
        </div>

    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let socket = null;
        let isConnected = false;

        const startButton = document.getElementById('startButton');

        function connectWebSocket() {
          socket = new WebSocket('wss://api.deepgram.com/v1/listen?model=nova-2&language=en-US', [
            'token',
            '69bdc868a74205816a0617e7024be1fcb8ce3e95',
          ]);

          socket.onopen = () => {
            console.log('WebSocket Connected');
            document.querySelector('#status').textContent = 'Connected';
            isConnected = true;
            startButton.textContent = 'Disconnect Voice Input';
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
              console.log({ stream });
              if (!MediaRecorder.isTypeSupported('audio/webm'))
                return alert('Browser not supported');
              const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm',
              });

              mediaRecorder.addEventListener('dataavailable', async (event) => {
                if (event.data.size > 0 && socket.readyState === 1) {
                  socket.send(event.data);
                }
              });
              mediaRecorder.start(1000);
            });
          };

          socket.onmessage = (message) => {
            const received = JSON.parse(message.data);
            const transcript = received.channel.alternatives[0].transcript;
            if (transcript && received.is_final) {
              console.log(transcript);
              document.querySelector('#transcript').textContent += transcript + ' ';
              const encodedTranscript = encodeURIComponent(transcript);
              const url = `https://api.letssign.xyz/chat?prompt=${encodedTranscript}`;
              fetch(url)
                      .then(response => {
                        if (!response.ok) {
                          throw new Error('Network response was not ok');
                        }
                        return response.text();
                      })
                      .then(data => {
                        console.log(data);
                        document.querySelector('#response').textContent = data;
                      })
                      .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                      });
            }
          };

          socket.onclose = () => {
            console.log('WebSocket Disconnected');
            document.querySelector('#status').textContent = 'Not Connected';
            isConnected = false;
            startButton.textContent = 'Start Voice Input';
          };

          socket.onerror = (error) => {
            console.log('WebSocket Error', error);
          };
        }

        function disconnectWebSocket() {
          if (socket) {
            socket.close();
            socket = null;
            document.querySelector('#status').textContent = 'Not Connected';
            isConnected = false;
            startButton.textContent = 'Start Voice Input';
          }
        }

        startButton.addEventListener('click', () => {
          if (isConnected) {
            disconnectWebSocket();
          } else {
            connectWebSocket();
          }
        });
      });
    </script>


    <div id="hiddenTranscription" style="display: none;"></div>
</body>
</html>
