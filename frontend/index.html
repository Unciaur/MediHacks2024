<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MediHacks 2024 Submission to Laerdal Option 2, Emergency Dispatch Conversational AI">
        <title>Medihacks 2024</title>
        <link href="index-style.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="heading">
            <h1><img style="vertical-align:middle" src="logo.png" alt="Nine One Fun Logo"> Nine One FUN!!!!!!</h1>
        </div>

        <div class="container">

            <div class="left-block">
                <div class="sbtn">
                    <button class="btn" id="startButton">Start Voice Input</button>
                </div>
                <button class="csbtn" id="clearStorageButton">Clear Storage</button>
                <button class="trbtn" id="toggleResponseButton">Toggle Response</button>
            </div>

            <div class="right-block">
                <button id="exportTranscriptButton">Export Transcript</button>
                <div class="transcription">

                    <p id="status">Not Connected</p>
                    <p id="transcript"></p>
                    <p id="response"></p>
                    <p>output:</p>
                    <div id="output"></div>
                </div>
            </div>

        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const startButton = document.getElementById('startButton');
                const clearStorageButton = document.getElementById('clearStorageButton');
                const toggleResponseButton = document.getElementById('toggleResponseButton');
                let socket = null;
                let isRecording = false;
                let responseToggle = true;
                let apiCounter = 0;

                function manageWebSocketConnection(shouldConnect) {
                    if (shouldConnect) {
                        if (!socket || socket.readyState !== WebSocket.OPEN) {
                            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                                console.log({ stream });
                                if (!MediaRecorder.isTypeSupported('audio/webm'))
                                    return alert('Browser not supported');
                                const mediaRecorder = new MediaRecorder(stream, {
                                    mimeType: 'audio/webm',
                                });
                                socket = new WebSocket('wss://api.deepgram.com/v1/listen?model=nova-2-general&language=en-US', [
                                    'token',
                                    '69bdc868a74205816a0617e7024be1fcb8ce3e95',
                                ]);
                                socket.onopen = () => {
                                    document.querySelector('#status').textContent = 'Connected';
                                    console.log({ event: 'onopen' });
                                    mediaRecorder.addEventListener('dataavailable', async (event) => {
                                        if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                                            socket.send(event.data);
                                        }
                                    });
                                    mediaRecorder.start(100);
                                };
                                socket.onmessage = (message) => {
                                    try {
                                        const received = JSON.parse(message.data);
                                        if (received.channel && received.channel.alternatives && received.channel.alternatives.length > 0) {
                                            const transcript = received.channel.alternatives[0].transcript;
                                            if (transcript && received.is_final) {
                                                console.log(transcript);

                                                const now = new Date();
                                                const year = now.getFullYear();
                                                const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is zero-indexed
                                                const day = String(now.getDate()).padStart(2, '0');
                                                const hour = String(now.getHours()).padStart(2, '0');
                                                const minute = String(now.getMinutes()).padStart(2, '0');
                                                const second = String(now.getSeconds()).padStart(2, '0');
                                                const timestamp = `${year}/${month}/${day}/${hour}:${minute}:${second}`;
                                                
                                                document.querySelector('#transcript').innerHTML += timestamp + '> ' + transcript + '<br>';
                                                document.querySelector('#hiddenTranscription').textContent = document.querySelector('#transcript').textContent;

                                                // Store transcript in localStorage
                                                localStorage.setItem('transcript', document.querySelector('#transcript').innerHTML);
                                            
                                                const encodedTranscript = encodeURIComponent(document.querySelector('#transcript').textContent);
                                                const url = `https://api.letssign.xyz/chat?prompt=${encodedTranscript}`;

                                                if (responseToggle) {
                                                    fetchWithRateLimit(url);
                                                    function fetchWithRateLimit(url) {
                                                        if (apiCounter <= 10) {
                                                            // Fetch immediately for the first 10 requests
                                                            fetchAPI(url);
                                                        } else {
                                                            const delay = 2000;
                                                            setTimeout(() => fetchAPI(url), delay);
                                                        }
                                                    }
                                                    function fetchAPI(url) {
                                                        fetch(url)
                                                            .then(response => {
                                                                if (!response.ok) {
                                                                    throw new Error('Network response was not ok');
                                                                }
                                                                return response.text();
                                                            })
                                                            .then(data => {
                                                                console.log(data);
                                                                document.querySelector('#response').textContent = data;
                                                                // Store response in localStorage
                                                                localStorage.setItem('response', document.querySelector('#response').textContent);
                                                                apiCounter++;
                                                            })
                                                            .catch(error => {
                                                                console.error('There was a problem with your fetch operation:', error);
                                                            });
                                                    }
                                                }
                                            }
                                        } else {
                                            console.log('Received message does not contain expected data.');
                                        }
                                    } catch (error) {
                                        console.error('Error processing message:', error);
                                    }
                                };
                                socket.onclose = () => {
                                    mediaRecorder.stop();
                                    console.log('WebSocket Disconnected');
                                    document.querySelector('#status').textContent = 'Not Connected';
                                };
                                socket.onerror = (error) => {
                                    console.error('WebSocket Error:', error);
                                };
                            }).catch(error => {
                                console.error('Error getting user media:', error);
                            });
                        }
                    } else {
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.close();
                            socket = null;
                            document.querySelector('#status').textContent = 'Not Connected';
                            console.log('WebSocket Disconnected');
                        }
                    }
                }

                startButton.addEventListener('click', () => {
                    isRecording = !isRecording;
                    manageWebSocketConnection(isRecording);
                    if (isRecording) {
                        startButton.textContent = 'Stop Recording';
                        startButton.style.backgroundColor = '#b00b69';
                        startButton.style.color = '#420420';
                        
                    } else {
                        startButton.textContent = 'Start Recording';
                        startButton.style.backgroundColor = '#555777';
                        startButton.style.color = '#f5f5f5';
                    }
                });

                clearStorageButton.addEventListener('click', () => {
                    localStorage.removeItem('transcript');
                    localStorage.removeItem('response');
                    document.querySelector('#transcript').innerHTML = ''; // Clear transcript display
                    document.querySelector('#response').textContent = ''; // Clear response display
                    // Add additional clearing as needed, such as outputDiv.innerHTML = '';
                    apiCounter = 0;
                });

                toggleResponseButton.addEventListener('click', () => {
                    responseToggle = !responseToggle;
                    if (responseToggle) {
                        toggleResponseButton.textContent = 'Response On';
                        toggleResponseButton.style.backgroundColor = '#b00b69';
                        toggleResponseButton.style.color = '#420420';
                    } else {
                        toggleResponseButton.textContent = 'Response Off';
                        toggleResponseButton.style.backgroundColor = '#555777';
                        toggleResponseButton.style.color = '#f5f5f5';
                    }
                });


                // Load stored transcript on page load
                const storedTranscript = localStorage.getItem('transcript');
                if (storedTranscript) {
                    document.querySelector('#transcript').innerHTML = storedTranscript;
                }
                const storedResponse = localStorage.getItem('response');
                if (storedTranscript) {
                    document.querySelector('#response').textContent = storedResponse;
                }
                const exportTranscriptButton = document.getElementById('exportTranscriptButton');

                exportTranscriptButton.addEventListener('click', function() {
                    let transcript = localStorage.getItem('transcript');
                    let response = localStorage.getItem('response');

                    if (!transcript) {
                        transcript = '';
                    }

                    if (!response) {
                        response = '';
                    }

                    const combinedContent = transcript + '\n\nResponse:\n' + response;

                    const formattedContent = combinedContent.replace(/&gt;/g, '>')
                        .replace(/<br\s*\/?>/gi, '\n');

                    const blob = new Blob([formattedContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'transcript_and_response.txt';
                    document.body.appendChild(a);
                    a.click();

                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });
        </script>

        <div id="hiddenTranscription" style="display: none;">
            <p id="hiddenTranscript"></p>
        </div>
    </body>
</html>
